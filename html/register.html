<!doctype html>
<html>
    <head>
        <title>Registration</title>
        <link href="../css/base_styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="header_container">
                <img src="../img/shark.png" alt="logo" width="150px">
                
                <div class="refs_block">
                    <a href="login.html" class="ref">Login</a>
                    <a href="register.html" class="ref">Registration</a>
                </div>
            </div>
        </div>
        
        <div class="pre_container">
            <div class="container">
                <p class="body_title">RED SHARK TEAM</p>

                <form name="register_form">
                    <p class="input_name">Login</p>
                    <p class="error_msg" name="login_error" hidden></p>
                    <input name="login">

                    <p class="input_name">Password</p>
                    <p class="error_msg" name="password_error" hidden></p>
                    <input type="password" name="password">

                    <p class="input_name">Confirm password</p>
                    <p class="error_msg" name="confirm_password_error" hidden></p>
                    <input type="password" name="confirm_password">

                    <p class="input_name">Email</p>
                    <p class="error_msg" name="email_error" hidden></p>
                    <input name="email"><br>

                    <input class="form_button" type="submit" value="Sign up">
                </form>
            </div>
        </div>
        
        <script src="../js/jquery-3.6.1.min.js"></script>
        <script src="../js/register.js"></script>
    </body>
</html>
